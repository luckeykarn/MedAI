<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MedAI Chat</title>
    <!-- <link rel="stylesheet" href="ai-chat.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
body {
    font-family: 'Inter', sans-serif;
    background: #f7fafc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Chat container */
.chat-container {
    width: 100%;
    max-width: 600px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Chat header */
.chat-header {
    background: #0080ff;
    color: white;
    padding: 1rem;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.2rem;
}

/* Chat messages */
.chat-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    background: #f1f5f9;
}

.chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 1rem;
}

.message-avatar {
    margin-right: 10px;
    font-size: 1.5rem;
    color: #0080ff;
}

.user-message .message-avatar {
    color: #2d3748;
}

.message-content {
    background: white;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    max-width: 80%;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

/* Chat input */
.chat-input-area {
    display: flex;
    border-top: 1px solid #e2e8f0;
    padding: 0.75rem;
    gap: 10px;
    align-items: center;
    background: #fff;
}

.chat-input-area textarea {
    flex: 1;
    resize: none;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
    outline: none;
    height: auto;
    max-height: 150px;
}

.chat-input-area button {
    background: #0080ff;
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
}

.chat-input-area button:hover {
    background: #005fcc;
}

/* Typing indicator */
.typing-indicator .typing-dots span {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 2px;
    background: #0080ff;
    border-radius: 50%;
    animation: blink 1.4s infinite both;
}

.typing-indicator .typing-dots span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator .typing-dots span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes blink {
    0%, 80%, 100% {
        opacity: 0;
    }
    40% {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h2>AI Medical Chat Assistant</h2>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-area">
            <textarea id="chat-input" placeholder="Type your symptoms..." rows="1"></textarea>
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="ai-chat.js"></script>
</body>
</html>
